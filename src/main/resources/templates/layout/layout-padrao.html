<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>ConsulteMED</title>

	<!-- Bootstrap 4.1 -->
	<link rel="stylesheet"	th:href="@{/css/vendor/bootstrap/bootstrap.min.css}">
	
	<!-- CSS Customizado -->    
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
	
	<!-- Font Awesome JS -->	
	<script th:src="@{/js/vendor/fontawesome/solid.js}"></script>
	<script th:src="@{/js/vendor/fontawesome/fontawesome.js}"></script>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <th:block th:include="fragments/layoutPadrao/sidebar"></th:block>

        <!-- Page Content  -->
        <div id="content">
        
			<!-- Navbar  -->
            <th:block th:include="fragments/layoutPadrao/navbar"></th:block>
            
            <section layout:fragment="conteudo"></section>
            
            <!-- Footer  -->
            <th:block th:include="fragments/layoutPadrao/footer"></th:block>
        </div>
        
        
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
</body>


</html>

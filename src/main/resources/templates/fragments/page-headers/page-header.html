<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="header(titulo, recurso, botaoLabel)">
	<div class="page-header cm-page-header">
		<div class="row">
			<div class="col-sm-10">
				<h3>
					<span th:text="${titulo}"></span>
				</h3>
			</div>

			<div class="col-sm-2 d-none d-md-block">
				<a class="btn btn-outline-primary" th:href="@{${recurso}}"
					role="button"><span th:text="${botaoLabel}"></span></a>
			</div>
		</div>
		<hr>
	</div>
</th:block>

</html>

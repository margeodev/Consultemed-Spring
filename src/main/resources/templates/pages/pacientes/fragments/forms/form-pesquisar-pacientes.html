<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<div>
	<form method="GET" autocomplete="off" th:object="${pacienteFilter}">
		<div class="row">
			<div class="form-group  col-sm-6">
				<label class="control-label" for="nome">Nome</label> 
				<input 
					id="nome" 
					type="text" 
					class="form-control" 
					autofocus="autofocus"
					th:field="*{nome}"/>
			</div>

			<div class="form-group  col-sm-6">
				<label class="control-label" for="sku">CPF</label> 
				<input 
					id="cpf"
					type="text" 
					class="form-control" 
					th:field="*{cpf}"/>
			</div>
		</div>

		<button type="submit" class="btn  btn-primary">Pesquisar</button>
	</form>
</div>
</html>
